<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div>
            <h1 class="fw-bold">Gerador de Senhas</h1>

            <div class="input-group flex-nowrap">
                <input class="form-control" type="text" aria-label="readonly input example" readonly>
                <button class="btn btn-outline-secondary" onclick="copiarSenha()"><i
                        class="bi bi-clipboard"></i></button>
            </div>

            <div>
                <input type="range" class="my-3 me-3" id="tamanho" min="1" max="21" value="0"
                    oninput="visualizaValor(this.value, 'valueLabelTamanho')">
                <label for="tamanho" id="labelTamanho" class="form-label border-bottom">
                    Tamanho: <span id="valueLabelTamanho">1</span>
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="letrasMaiusculas">
                <label class="form-check-label" for="letrasMaiusculas">
                    Letras maiúsculas
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="letrasMinusculas">
                <label class="form-check-label" for="letrasMinusculas">
                    Letras minúsculas
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="caracteresEspeciais">
                <label class="form-check-label" for="caracteresEspeciais">
                    Caracteres especiais
                </label>
            </div>

            <button class="btn btn-primary mt-3" onclick="gerarSenha()">Gerar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

<script>
    const range = document.querySelector("input[type='range']")
    const valueLabelTamanho = document.getElementById('valueLabelTamanho')
    const senha = document.querySelector("input[type='text']")
    const checkNumeros = document.querySelector("#numeros")
    const checkLetrasMaiusculas = document.querySelector("#letrasMaiusculas")
    const checkLetrasMinusculas = document.querySelector("#letrasMinusculas")
    const checkCaracteresEspeciais = document.querySelector("#caracteresEspeciais")

    const numeros = '0123456789'
    const letrasMaisculas = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    const letrasMinusculas = 'abcdefghijklmnopqrstuvwxyz'
    const caracteresEspeciais = `"!@#$%¨&*()-_=+{}[]/~|;:§`

    let tiposAceitoUsuario = '' // concatena aqui os tipos escolhidos pelo usuário

    function visualizaValor(value, id) {
        document.getElementById(id).innerHTML = range.value
    }

    function gerarSenha() {
        const arraySenha = Array.from(senha.value)
        console.log(arraySenha);

        for (let index = 0; index < range.value; index++) {
            if (arraySenha.length < range.value) {
                switch (true) {
                    case checkLetrasMaiusculas.checked:
                        tiposAceitoUsuario += letrasMaisculas.charAt(0);
                        break
                    case checkLetrasMinusculas.checked:
                        tiposAceitoUsuario += letrasMinusculas.charAt(0);
                        break
                    case checkCaracteresEspeciais.checked:
                        tiposAceitoUsuario += caracteresEspeciais.charAt(0);
                        break
                    default:
                        tiposAceitoUsuario += numeros.charAt(0);
                        break
                }
            }
        }

        senha.value = tiposAceitoUsuario
    }

    function copiarSenha() {
        senha.select()
        senha.setSelectionRange(0, 9999); // para dispositivos móveis
        navigator.clipboard.writeText(senha.value);
        alert("Senha copiada com sucesso!")
    }
</script>

</html>
